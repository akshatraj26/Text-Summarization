<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css')}}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>
    <body>
        <header>
            <div class="row text-center nav-container">
             <div class= "row text-center mt-3 nav-bar">
                     <div class="col-6">
                         <a href = "{{ url_for('about')}}">
                          <i class="fa-solid fa-info"></i>
                         <p> About Us </p></a>
                         </div>
                     
                     <div class="col-6">
                         <a href="{{ url_for('contact')}}">
                             <i class="fa-solid fa-address-card"></i>
                             <p>Contact Us</p>
                         </a>
                     </div>
                
                 </div>
             </div>
         </header>


<form class="form" action= "{{ url_for('Register')}}" method="POST">
    <section class="vh-75 gradient-custom">
        <div class="container py-3 h-100">
          <div class="row d-flex justify-content-center align-items-center h-75">
            <div class="col-12 col-md-4 col-lg-6 col-xl-5">
              <div class="card text-white form-element" style="border-radius: 1rem;">
                <div class="card-body p-3 text-center">
      
                  <div class="mb-md-3 mt-md-3 pb-5">
      
                    <h2 class="fw-bold my-4 text-center">Sign Up</h2>
                    

                    {% for message in get_flashed_messages() %}
                    <div class='alert alert-danger alert-dismissible fade show text-dark' role='alert'>
                      {{ message }}
                     <!-- <button type='button' class='btn-close' data-ds-dismissible='alert' aria-label='Close'></button> -->
                    </div>

                    {% endfor %}

                 
            
                   
                    <div class="form-outline form-white mb-4">

                        <input type="text" placeholder="Name" name="name" class="form-control form-control-lg" id="typePassword"required />
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      
                        <input type="text" placeholder="Username" name="uname" class="form-control form-control-lg" id = "typeUsernameX"required />
                    </div>
                    

                    <div class="form-outline form-white mb-4">
                        <input type="email" placeholder="Email id" name='email' class="form-control form-control-lg" required />
                    </div>

                    <div class="form-outline form-white mb-4">
                    
                        <input type="password" placeholder="Password" name= 'password' class="form-control form-control-lg" id = "typePasswordX" required />
                      </div>
                      
                      <div class="form-outline form-white mb-4">
                    
                        <input type="password" placeholder="Re-enter Password" name= 're_password' class="form-control form-control-lg" id = "typePasswordX" required />
                      </div>
                    <button type = 'submit' class= "btn btn-success ">Sign Up</button>
      
                    <div class="d-flex justify-content-center text-center mt-2 pt-1">
                      <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                      <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
                    </div>
                    
                  </div>
      
                  <div>
                    
                    <p class="mb-0">If you already have an account?
                    <a href="{{ url_for('signin') }}" class ='fw-bold'>
                            <button type="button" class= "signin">Sign in</button>
                    </a>
                    
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
        <script src="{{url_for('static', filename='script.js')}}" async defer></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
