<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    <style>

        .form-element{
            box-shadow: rgba(50, 50, 93, 0.25) 0px 50px 100px -20px, rgba(0, 0, 0, 0.3) 0px 30px 60px -30px, rgba(10, 37, 64, 0.35) 0px -2px 6px 0px inset;
            background: rgb(131,58,180);
            background: linear-gradient(135deg, #cc2b5e, #96344c, #753a88);
            border-radius: 40px;
            position: absolute;
            text-align: center;
            width: 400px;
            height: auto;
            
            padding: 20px 40px 30px 30px;
    

            
            
        }
        
        body{
            background: rgb(2,0,36);
            background: linear-gradient(135deg, #cc2b5e, #753a88);
            
        
        }
        
       
        h2, h1{
            color: whitesmoke;
            text-align: center;
            padding-top: 20px
        }
        
    
    .form-element button{
            border-radius: 30px;
            width: 100px;
            height: 60px;
            text-align: center;
            font-size: medium;
            font-weight: 500;
            margin: 10px 10px;
            cursor: pointer;
            outline: 0;
            border: 0;
            transition: background 1s; 
        }


    

    </style>
    <body>
        <h1 class="display-1 fw-bold mb-2 text-center">Text Summarizer</h1>
    <form class="form" action= "{{ url_for('login')}}" method="POST">
        <section class="vh-90">
            <div class="container py-3 h-100">
            <div class="row d-flex justify-content-center align-items-center h-75">
                <div class="col-12 col-md-4 col-lg-6 col-xl-5">
                <div class="card text-white form-element" style="border-radius: 1rem;">
                    <div class="card-body p-3 text-center">
        
                    <div class="mb-md-3 mt-md-3 pb-5">
        
                        
                        <h2 class="mb-2 py-3 text">Read Less Do More</h2>
                        
                        {% for message in get_flashed_messages() %}
                            <div class='alert alert-success text-dark' role='alert'>
                            {{ message }}
                            </div>

                        {% endfor %}

                        <div class="btn-group-vertical py-3 mb-md-3">
                            
                            <a href="{{url_for('signup')}}">
                                <button type="button" >Sign Up</button>
                            </a>
                        
                            <a href="{{url_for('signin')}}">
                                <button type="button" >Sign In</button>
                            </a>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </section>
        </form>
            
        <script src="" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
