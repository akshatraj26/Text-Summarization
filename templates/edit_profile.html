<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css')}}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
    </head>
    <body>
        <header>
            <div class="row text-center nav-container">
             <div class= "row text-center mt-3 nav-bar">
                     <div class="col-6">
                         <a href = "{{ url_for('about')}}">
                          <i class="fa-solid fa-info"></i>
                         <p> About Us </p></a>
                         </div>
                     
                     <div class="col-6">
                         <a href="{{ url_for('contact')}}">
                             <i class="fa-solid fa-address-card"></i>
                             <p>Contact Us</p>
                         </a>
                     </div>
                
                 </div>
             </div>
         </header>


<form class="form" action= "{{ url_for('edit_profile') }}" method="POST">
    
    <section class="vh-75 gradient-custom">
        <div class="container py-3 h-100">
          <div class="row d-flex justify-content-center align-items-center h-75">
            <div class="col-12 col-md-4 col-lg-6 col-xl-5">
              <div class="card text-white form-element" style="border-radius: 1rem;">
                <div class="card-body p-3 text-center">
      
                  <div class="mb-md-3 mt-md-3 pb-5">
      
                    <h2 class="fw-bold my-4 text-center">Edit Profile</h2>
                    

                    {% for message in get_flashed_messages() %}
                    <div class='alert alert-danger alert-dismissible fade show' role='alert'>
                      <p>{{ message }}</p>
                    </div>

                    {% endfor %}

                  
                   
                    <div class="form-outline form-white mb-4">

                        <input type="text" placeholder="Name" name="name" value="{{user.name}}" class="form-control form-control-lg" required />
                    </div>
      
                    <div class="form-outline form-white mb-4">
                      
                        <input type="text" placeholder="Username" name="uname" value="{{user.username}}" class="form-control form-control-lg" style="margin-bottom:10px" required />
                    </div>
                    
                    <button type = 'submit' class= "btn btn-success">Update</button>
      
                    
                  </div>
      
                  <div>
                    
                  
                  </div>
      
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </form>
        <script src="{{ url_for('static', filename='script.js')}}" async defer></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
