    <body>
        <header>
            <div class="row text-center nav-container">
             <div class= "row text-center mt-3 nav-bar">
                     <div class="col-6">
                         <a href = "{{ url_for('about')}}">
                         <i class="fa-solid fa-house"></i>
                         <p> About Us </p></a>
                         </div>
                  
                     
                     <div class="col-6">
                         <a href="{{ url_for('contact')}}">
                             <i class="fa-solid fa-address-card"></i>
                             <p>Contact Us</p>
                         </a>
                     </div>
                   
                
                 </div>
             </div>
         </header>
        
        
        <!-- Section: Design Block -->
<section class="text-center text-lg-start">
   
  
    <!-- Jumbotron -->
    <div class="container py-4">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right">
            <div class="card-body p-5 shadow-3 text-center">
              <h2 class="fw-bold mb-5 text-white">How can we help?</h2>
              <form action="{{ url_for('user_message')}}" method ="POST" class="form">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                
                {% for message in get_flashed_messages() %}
                <div class="alert alert-warning  fade show my-1 text-center" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                  </div>
                 
                        
                {% endfor %}
                  
                <div class="form-outline mb-4">

                    <input class="form-control form-control-lg" type="text" placeholder="Full Name" name="user_name" required />
                </div>
                  
             
                
                <div class="form-outline mb-4">
                    <input class="form-control form-control-lg" type="email" placeholder="Email" name='email' required />
                      
                </div>
                  
  
                <!-- Subject input -->
                <div class="form-outline mb-4">
                  <input class="form-control form-control-lg" type="text" placeholder="Subject" name="subject" required />
                    
                </div>
  
                <!-- Message input -->
                <div class="form-outline mb-4">
                    <textarea class="form-control form-control-lg" name="message" id="" cols="1" rows="4"required placeholder="Message" class="message"></textarea>
                </div>
  
                <!-- Submit button -->
                <div class="form-check d-flex justify-content-center mb-4">
                  
                  <button type = 'submit' class= "btn btn-success btn-block mb-4 submit">Send Message</button>

                   
                </div>
  
          

                
                <div class="text-center social-media">

                </div>
              </form>
